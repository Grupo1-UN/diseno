<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <h1>UDP Data</h1>
    <ul id="data"></ul>
<section class="columnas">
      <div class="columnax2">
        <div id = "Tit"><h1 id="tit">Grupo 1</h1></div>
        <div id="datos"></div>
        <script src="datos.js"></script>
          <!--Crate a table with the coordinates-->
        <table>
          <tr>
            <!--Define the headers of the table-->
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Fecha</th>
            <th>Hora</th>
</tr>
          <tr>
            <td id="Latitud"></td>
            <td id="Longitud"></td>
            <td id="Fecha"></td>
                <td id="Hora"></td>
          </tr>
        </table>
      </div>
    </section>
    <div id="map"></div>
    <script>

      function updateData() {
  const req = new XMLHttpRequest();
  req.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
      const data = this.responseText.split(';');
      const [Latitud, Longitud, Fecha, Hora] = data; // Reemplaza "otherValue" con el nombre de la cu>      document.getElementById('Latitud').innerHTML = Latitud;
      document.getElementById('Latitud').innerHTML = Latitud;
      document.getElementById('Longitud').innerHTML = Longitud;
      document.getElementById('Fecha').innerHTML = Fecha;
      document.getElementById('Hora').innerHTML = Hora;
    }
  };
  req.open('GET', '/data', true);
  req.send();
}

      setInterval(updateData, 10000);
    </script>
  </body>
