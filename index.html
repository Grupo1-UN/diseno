<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UDP Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>UDP Data</h1>
    <ul id="data"></ul>
<section class="columnas">
      <div class="columnax2">
        <div id = "Tit"><h1 id="tit">Grupo 1</h1></div>
        <div id="datos"></div>
        <script src="datos.js"></script>
          <!--Crate a table with the coordinates-->
        <table>
          <tr>
            <!--Define the headers of the table-->
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Fecha</th>
            <th>Hora</th>
</tr>
          <tr>
            <td id="Latitud"></td>
            <td id="Longitud"></td>
            <td id="Fecha"></td>
                <td id="Hora"></td>
          </tr>
        </table>
      </div>
    </section>
<div id="info"></div>
<script>
  setInterval(() => {
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        const infoDiv = document.getElementById('info');
        infoDiv.textContent = data.join('; ');
      })
      .catch(error => console.error(error));
}, 1000); // Actualiza la informaci√≥n cada segundo
</script>
  </body>
</html>
