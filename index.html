<!DOCTYPE html>
<html>
  <head>
    <title>Fleet Tracking</title>
    <meta charset="UTF-8">
    <!--The leaflet css is imported from the leaflet guide-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <!--The main css is imported-->
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <div id="tit"><h1>Feet Traking service</h1></div>
    <ul id="data"></ul>
        <div id="data-table"></div>
        <!--A table thta contains the coordinates is created-->
        <table>
          <!--The table headers are created-->
          <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
          <tr>
            <td id="Latitude"></td>
            <td id="Longitude"></td>
            <td id="Date"></td>
            <td id="Time"></td>
          </tr>
        </table>
      </div>
    <!--A div that contains the map is created-->
    <div id="map"></div>
    <!--The scripts are imported form the leaflet guide-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <!--The script with the map is imported-->
    <script src="maping.js"></script>
    <!--The script with the udp server is imported-->
    <script src="udp.js"></script>
  </body>
</html>
